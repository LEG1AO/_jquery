<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <form>
        <label for="new-task">Nova Tarefa:</label>
        <input type="text" id="new-task" placeholder="Digite o nome da tarefa">
        <button type="button" id="add-task">Adicionar</button>
    </form>
    <ul id="task-list">
    </ul>
    <ol id="numbered-task-list">
    </ol>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
